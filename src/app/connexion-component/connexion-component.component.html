<div class="example-container">
  <mat-form-field>
    <input [(ngModel)]="utilisateur.email" matInput placeholder="Enter your email" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="utilisateur.password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <button routerLink="/create" (click)="connect()">Connexion</button>
  <p>Pas encore inscrit?</p><button routerLink="/createUser">Inscrivez ici</button>
</div>
